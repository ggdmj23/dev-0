<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>My Website</title>

    <!-- Favicon -->
    <link rel="icon" href="images/g-favicon.png" type="image/x-icon" />

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="LAMPConnect is a lightweight, local-first PHP contact form project using the LAMP stack. Designed for privacy, speed, and simplicity."
    />
    <meta
      name="keywords"
      content="LAMP, PHP, MySQL, Apache, Contact Form, Localhost, HTML, Linux Mint"
    />
    <meta name="author" content="Gonzalo GonzÃ¡lez" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A short description of your page for search engines."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Website, Template" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="My Website Title" />
    <meta
      property="og:description"
      content="A brief description of the page for social media."
    />
    <meta property="og:image" content="https://example.com/preview.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Website Title" />
    <meta
      name="twitter:description"
      content="A brief description for Twitter cards."
    />
    <meta name="twitter:image" content="https://example.com/preview.jpg" />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts example (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>

    <main>
      <p>This is a basic HTML5 template with complete metadata.</p>
    </main>

    <footer>
      <p>&copy; 2025 Airgon. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/script.js" defer></script>
  </body>
</html>
